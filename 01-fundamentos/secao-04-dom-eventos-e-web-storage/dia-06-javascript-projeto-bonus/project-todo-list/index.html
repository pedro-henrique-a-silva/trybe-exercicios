<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-do List </title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>

  <main>
    <section id="section-input">
      <input id="texto-tarefa" type="text">
      <button id="criar-tarefa">Adicionar Tarefa</button>
    </section>

    <section id="section-lista-tarefas">
      <ol id="lista-tarefas"> 

      </ol>
    </section>
    <section id="section-buttons">
      <button id="apaga-tudo">Limpar</button>
      <button id="remover-finalizados">Remove Finalizados</button>
      <button id="salvar-tarefas">Salvar Lista de Tarefas</button>
      <button id="mover-cima">Mover para Cima</button>
      <button id="mover-baixo">Mover para baixo</button>
      <button id="remover-selecionado">Remover item selecionado</button>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
