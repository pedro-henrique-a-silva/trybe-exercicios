<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  
  <main>
    <section class="meme-container">
      <form method="get" enctype="multipart/form-data">
        <div>
          <label>Texto:</label>
          <input id="text-input" type="text" maxlength="60">
        </div>
        <div>
          <button id="fire">Fire border</button>
          <button id="water">Water border</button>
          <button id="earth">Earth border</button>
        </div>
        <div>
          <img id="meme-1" src="imgs/meme1.png" alt="">
          <img id="meme-2" src="imgs/meme2.png" alt="">
          <img id="meme-3" src="imgs/meme3.png" alt="">
          <img id="meme-4" src="imgs/meme4.png" alt="">
        </div>
        <div>
          <label>Foto:</label>
          <input id="meme-insert" type="file" accept="image/jpeg, image/png, image/jpg">
        </div>
      </form>
    </section>

    <section id="meme-image-container">
      <p id="meme-text"></p>
      <img id="meme-image" src="imgs/meme1.png">
    </section>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
