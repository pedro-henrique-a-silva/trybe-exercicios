<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Travel Form</title>
</head>
<body>
  <header class="badge text-bg-primary my-header mb-4">
    <h1 id="title" class="display-6">Formulário Trybe Travel</h1>
  </header>

  <main class="mx-auto main-content p-3">
    <form action="GET" id="main-form">
      
      <div class="form-floating mb-3">
        <input id="fullName" class="form-control" type="text" placeholder="Nome completo">
        <label for="fullName">Nome Completo</label>

      </div>

      <div class="form-floating mb-3">
        <input id="email" class="form-control" type="text" minlength="10" maxlength="50" placeholder="E-mail">
        <label for="email">E-mail</label>
      </div>
      
      <div id="destino-preferido">
        <h2>Destino Preferido</h2>
        <div class="form-check form-check-inline">
          <input id="radio-cidade" class="form-check-input" type="radio" name="destinations" value=" Cidade">
          <label for="radio-cidade" class="form-check-label">Cidade</label>
        </div>
  
        <div class="form-check form-check-inline">
          <input id="radio-campo" class="form-check-input" type="radio" name="destinations" value=" Campo">
          <label for="radio-campo" class="form-check-label">Campo</label>
        </div>
  
        <div class="form-check form-check-inline">
          <input id="radio-praia" class="form-check-input" type="radio" name="destinations" value=" Praia">
          <label for="radio-praia" class="form-check-label">Praia</label>
        </div>
  
        <div class="form-check form-check-inline">
          <input id="radio-montanha" class="form-check-input" type="radio" name="destinations" value=" Montanha">
          <label for="radio-montanha" class="form-check-label">Montanha</label>
        </div>

      </div>

      <div class="mb-3">
        <label for="question" class="form-label lead mt-3">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <textarea class="form-control" id="question" cols="30" rows="10" maxlength="500"></textarea>
      </div>

      <div class="mb-3">
        <input class="form-control input-data" type="date" id="date">
      </div>

      <div class="form-check form-check-reverse mb-3">
        <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input class="form-check-input" type="checkbox" id="promo">
      </div>

      <div class="form-check form-check-reverse mb-3">
        <label for="agreement" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input class="form-check-input" type="checkbox" id="agreement">
      </div>

      <div class="mx-auto botoes-container">
        <button class="btn btn-secondary" type="submit" id="submit-btn" disabled>Enviar</button>
        <button id="clear-btn" class="btn btn-outline-secondary">Limpar</button>
      </div>

    </form>
  </main>
  <script src="script.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</body>
</html>
