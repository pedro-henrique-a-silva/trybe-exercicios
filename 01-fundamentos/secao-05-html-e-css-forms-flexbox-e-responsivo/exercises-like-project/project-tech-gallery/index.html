<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Tech Gallery</title>
</head>
<body>
  <header class="header-container">
    <img src="images/trybe-logo.jpg" class="header-img"  alt="logotipo do site">
    <h1 class="header-title">Trybe Tech Gallery</h1>
    <a class="header-login" href="">SIGN-UP</a>
  </header>
  <section class="text-section">
    <p>Dê uma olhada em algumas das Tecnologias que você irá aprender no módulo de Fundamentos e Front-End.</p>
  </section>

  <section class="gallery">
    <section class="gallery-card shadow p-3 bg-body-tertiary rounded">
      <h4 class="h5">HTML</h4>
      <img src="images/html-logo.png" alt="logtipo do html">
    </section>

    <section class="gallery-card shadow p-3 bg-body-tertiary rounded">
      <h4 class="h5">CSS</h4>
      <img src="images/css-logo.png" alt="logtipo do css">
    </section>

    <section class="gallery-card shadow p-3 bg-body-tertiary rounded">
      <h4 class="h5">JAVASCRIPT</h4>
      <img src="images/javaScript-logo.png" alt="logtipo do javascript">
    </section>

    <section class="gallery-card shadow p-3 bg-body-tertiary rounded">
      <h4 class="h5">REACT</h4>
      <img src="images/react-logo.png" alt="logtipo do react">
    </section>

    <section class="gallery-card shadow p-3 bg-body-tertiary rounded">
      <h4 class="h5">RTL</h4>
      <img src="images/rtl-logo.png" alt="logtipo do rtl">
    </section>

    <section class="gallery-card shadow p-3 bg-body-tertiary rounded">
      <h4 class="h5">REDUX</h4>
      <img src="images/redux-logo.png" alt="logtipo do redux">
    </section>
  </section>

  

<footer class="footer-container">
  <a href="#" target="_blank">
    <img class="social-instagram" src="./images/instagram-logo.png" alt="logo instagram">
  </a>
  <a href="https://www.linkedin.com/in/pedro-henrique-a-silva/" target="_blank" >
    <img class="social-linkedin" src="./images/linked-in-logo.png" alt="logo linked-in-logo">
  </a>
</footer>
</body>
</html>
