<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador</title>
</head>
<body>

  <main>
    <h1>Validador de campos</h1>
    <input type="text" id="text-to-validate">
    <select name="validacoes" id="validacoes">
      <option value="valida-email">Validar email</option>
      <option value="valida-cpf">Validar cpf</option>
      <option value="valida-data">Validar data</option>
      <option value="valida-hexcolor">Validar hexcolor</option>
    </select>
    <button>Validar</button>
    <p>Digite o Valor, escolha a opção e clique em validar</p>
  </main>

  <script src="./src/main.js" type="module"></script>
</body>
</html>
